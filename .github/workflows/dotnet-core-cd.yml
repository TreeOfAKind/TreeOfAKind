# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy to test enviroment

on:
  workflow_dispatch:
  push:
    branches: develop

env:
  AZURE_WEBAPP_NAME: your-app-name    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './dist/your-app-name'      # set this to the path to your web app project
  NODE_VERSION: '10.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Debug
      working-directory: ./backend/

    - name: dotnet publish
      run: dotnet publish -c Debug -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ./backend/TreeOfAKind.API

    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: npm install and build
      run: |
        npm install
        npm run build -- --prod --outputPath=${{env.DOTNET_ROOT}}/myapp 

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'treeofakind-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{env.DOTNET_ROOT}}/myapp 
