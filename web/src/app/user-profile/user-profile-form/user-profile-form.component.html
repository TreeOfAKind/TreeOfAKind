<div class="container">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User profile</h5>
          <p class="card-text">Your user profile will let other users to easily identify you during your common
            adventure with family trees ðŸ˜Š</p>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">
            First name
          </label>
          <input id="firstName" name="firstName" class="form-control" type="text" [(ngModel)]="model.firstName">
        </div>

        <div class="form-group">
          <label for="lastName">
            Last name
          </label>
          <input id="lastName" name="lastName" class="form-control" type="text" [(ngModel)]="model.lastName">
        </div>

        <div class="form-group">
          <label for="birthDate">
            Birth date
          </label>
          <input id="birthDate" name="birthDate" class="form-control" type="date" [(ngModel)]="model.birthDate">
        </div>

        <div class="text-center">
          <button class="btn btn-primary" type="submit" name="submitUserProfileButton">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
