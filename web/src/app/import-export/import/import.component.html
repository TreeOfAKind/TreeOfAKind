<div class="container">

  <form (ngSubmit)="onSubmit()">
    <h1 class="text-center">Import tree from file</h1>
    <p>You can import family tree from GEDCOM file</p>

    <div class="form-group">
      <label for="treeName">Tree name</label>
      <input id="treeName" name="treeName" class="form-control" type="text" [(ngModel)]="treeName">
    </div>

    <div class="form-group">
      <label for="treeFile">File</label>
      <input class="form-control-file" type="file" id="treeFile" (change)="uploadFile($event.target.files)">
    </div>

    <div class="text-center">
      <button class="btn btn-primary" type="submit" name="createTreeButton">Submit</button>
    </div>
  </form>

</div>
