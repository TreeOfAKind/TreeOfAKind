<div class="container">
  <form (ngSubmit)="onSubmit()">
    <h1>Register</h1>

    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input id="email" name="email" class="form-control" type="text" [(ngModel)]="model.email">
    </div>

    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input id="password" name="email" class="form-control" type="password" [(ngModel)]="model.password">
    </div>

    <div class="text-center">
      <button class="btn btn-primary" type="submit">Sign up</button>
    </div>

  </form>

  <div class="row">
    <p class="mr-2">Already have an account?</p>
    <a href="/login">Sign in</a>
  </div>
</div>
