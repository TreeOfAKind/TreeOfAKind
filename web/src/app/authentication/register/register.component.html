<p>register works!</p>


<form (ngSubmit)="onSubmit()">

    <div>
        <label for="email">
            Email
        </label>
        <input id="email" name="email" type="text" [(ngModel)]="model.email">
    </div>

    <div>
        <label for="password">
            Password
        </label>
        <input id="password" name="email" type="text" [(ngModel)]="model.password">
    </div>

    <button [routerLink]="['/login']" class="button" type="submit">Register</button>

</form>
