<div class="container">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">
        Email
      </label>
      <input id="email" name="email" class="form-control" type="text" [(ngModel)]="model.email">
    </div>

    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input id="password" name="email" class="form-control" type="password" [(ngModel)]="model.password">
    </div>

    <div class="text-center">
      <button class="btn btn-primary" type="submit">Sign in</button>
    </div>

  </form>
</div>
